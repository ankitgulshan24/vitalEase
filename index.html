<!DOCTYPE html>
<html lang="en">
<head>

    <title>VitalEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-image: linear-gradient(to bottom right, red, yellow);
        }
    </style>
    <header>
        <h1 class="heading">VitalEase</h1>
        <button class="button"> LOGIN</button>
    </header>
    <main>
        <!-- Medication Management -->
        <section id="medication">
            <h2>Medication Management</h2>
            <p>Medication Schedule:</p>
            <ul id="medication-schedule"></ul>
        </section>

        <!-- Emergency Contacts -->
        <section id="emergency-contacts">
            <h2>Emergency Contacts</h2>
            <ul id="contacts-list"></ul>
            <button id="sos-button">SOS</button>
        </section>

        <!-- Caregiver Communication -->
        <section id="communication">
            <h2>Caregiver Communication</h2>
            <div id="messaging-platform">
                <!-- Messages displayed here -->
            </div>
            <button id="video-call-button">Start Video Call</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Your Website Name</p>
            <ul>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Use</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
